name: Events Demo 1
on:
  pull_request:
    types:
      - opened
  workflow_dispatch:
jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Output Event Data
              run: echo "${{ toJson(github.event) }}"
            - name: Get Code
              uses: actions/checkout@v3
            - name: Install Dependencies
              run: npm ci
            - name: Lint
              run: npm run lint
            - name: Test Code
              run: npm run test
            - name: Build Code
              run: npm run build
            - name: Deploy Code
              run: echo "Deploying dummy..."


